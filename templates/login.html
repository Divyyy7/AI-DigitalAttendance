<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Attendance</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .login-logo {
            width: 80px; height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: -80px auto 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        h2 { margin-bottom: 5px; color: #2d3748; font-size: 24px; }
        p { color: #718096; margin-bottom: 30px; font-size: 14px; }

        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 13px; font-weight: 600; color: #4a5568; margin-bottom: 8px; }
        
        input {
            width: 100%; padding: 12px 15px;
            border: 2px solid #e2e8f0; border-radius: 10px;
            font-size: 15px; transition: 0.3s;
            box-sizing: border-box;
        }
        input:focus { border-color: #667eea; outline: none; }

        .btn-login {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: 0.3s;
        }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }

        .flash-msg {
            background: #fed7d7; color: #c53030;
            padding: 10px; border-radius: 8px;
            font-size: 14px; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">ðŸ”’</div>
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the dashboard</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash-msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter admin username" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Sign In â†’</button>
        </form>
    </div>
</body>
</html>
