{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="space-y-2 mb-4">
      {% for cat, msg in messages %}
        <div class="rounded p-3 text-sm {% if cat == 'danger' %}bg-red-100 text-red-800{% elif cat == 'success' %}bg-green-100 text-green-800{% else %}bg-gray-100 text-gray-800{% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
